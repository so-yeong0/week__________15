<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Face of Classics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 폰트 로드 */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+KR:wght@300;600;900&display=swap');

        body {
            background-color: #f4f4f4; 
            font-family: 'Noto Serif KR', serif;
            color: #333;
            /* 스크롤 제거 및 중앙 정렬 */
            overflow: hidden; 
            height: 100vh;
            display: flex;
            flex-direction: column; /* 수직 정렬 */
            justify-content: center; 
            align-items: center;     
            transition: background-color 0.5s ease; 
        }

        /* 호버 시 전체 배경 어둡게 */
        body.dimmed {
            background-color: #111;
        }

        /* 메인 컨테이너 */
        .main-container {
            display: flex;
            flex-direction: column; /* 위에서 아래로 배치 */
            align-items: center;
            justify-content: center; /* 중앙 정렬 */
            width: 95vw; /* 너비 확장 */
            height: 95vh; /* 높이 확장 */
            padding: 10px 0;
            gap: 20px; /* 요소 간 간격 */
        }

        /* 제목 영역 (화면 정중앙) */
        header {
            text-align: center;
            z-index: 20;
            flex-shrink: 0; 
            transition: opacity 0.5s ease;
            margin: 10px 0; /* 위아래 간격 축소 */
        }
        
        body.dimmed header {
            opacity: 0.3;
        }

        .main-title {
            font-family: 'Cinzel', serif; 
            font-size: 3.5rem; /* 폰트 크기 축소 */
            font-weight: 700;
            letter-spacing: 5px;
            text-transform: uppercase;
            line-height: 1;
            white-space: nowrap; 
        }

        /* 카드 그룹 (가로 3장) */
        .card-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
            height: 42%; /* 높이 비율 확대 */
        }

        /* --- Focus Mode --- */
        /* 누군가 호버 중일 때 (body.dimmed): 모든 카드를 어둡게 */
        body.dimmed .author-card {
            filter: grayscale(100%) brightness(0.3); 
            opacity: 0.5;
            transform: scale(0.98);
        }

        /* 호버된 '그 카드'만: 밝고 선명하게 복구 (필터 제거) */
        body.dimmed .author-card:hover {
            filter: brightness(1.1) contrast(1.1); 
            opacity: 1;
            transform: scale(1.05); 
            z-index: 10;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        .author-card {
            position: relative;
            background: #000; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1); 
            cursor: pointer;
            opacity: 1;
            transform: scale(1);
            filter: grayscale(0%); 
            border-radius: 4px;
            flex: 1; 
            max-width: 450px; 
        }

        .author-img-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .author-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 얼굴 위주로 보여주기 */
            object-fit: cover; 
            object-position: top center; /* 기본값: 얼굴 중심 */
            filter: grayscale(0%); 
            transition: transform 0.6s ease;
        }
        
        /* 1. 조지 오웰: 상단 중심에서 10% 아래로 조정 */
        .author-card:nth-child(1) .author-img {
            object-position: 50% 10%; 
        }

        /* 2. 헤르만 헤세: 상단 중심에서 약간 아래 (어깨 위) */
        .author-card:nth-child(2) .author-img {
            object-position: 50% 25%; 
        }

        /* 4. 생텍쥐페리: 상단 중심에서 약간 아래 (가슴 위) */
        .card-group:nth-child(3) .author-card:nth-child(1) .author-img {
            object-position: 50% 40%;
        }
        
        /* 6. 메리 셸리: 상단 중심에서 약간 아래 (어깨 부위) */
        .card-group:nth-child(3) .author-card:nth-child(3) .author-img {
            object-position: 50% 30%;
        }


        .author-card:hover .author-img {
            filter: grayscale(0%) brightness(1.1); 
            transform: scale(1.1); 
        }

        /* --- 아이콘 스타일 --- */
        .signature-icon {
            position: absolute;
            width: 60px; 
            height: 60px;
            z-index: 20;
            opacity: 0.9;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
            transform: translate(-50%, -50%);
        }
        
        .author-card:hover .signature-icon {
            filter: drop-shadow(0 0 20px rgba(255,215,0,0.8));
        }

        /* 아이콘 개별 애니메이션 (기존 유지) */
        .icon-orwell svg circle { transition: transform 0.1s; }
        .author-card:hover .icon-orwell svg circle { animation: eye-move 2s infinite alternate; }
        @keyframes eye-move { 0% { transform: translate(0, 0); } 25% { transform: translate(-3px, 0); } 50% { transform: translate(3px, 0); } 75% { transform: translate(0, -3px); } 100% { transform: translate(0, 3px); } }

        .author-card:hover .icon-hesse { animation: float 1.5s ease-in-out infinite alternate; }
        @keyframes float { from { transform: translate(-50%, -50%) scale(1.2); } to { transform: translate(-50%, -60%) scale(1.3); } }

        .author-card:hover .icon-camus { animation: rotate-burn 3s linear infinite; }
        @keyframes rotate-burn { 0% { transform: translate(-50%, -50%) scale(1.2) rotate(0deg); filter: drop-shadow(0 0 15px orange); } 50% { transform: translate(-50%, -50%) scale(1.3) rotate(180deg); filter: drop-shadow(0 0 30px red); } 100% { transform: translate(-50%, -50%) scale(1.2) rotate(360deg); filter: drop-shadow(0 0 15px orange); } }

        .author-card:hover .icon-saint { animation: twinkle-rotate 2s ease-in-out infinite; }
        @keyframes twinkle-rotate { 0% { transform: translate(-50%, -50%) scale(1.2) rotate(0deg); opacity: 0.8; } 50% { transform: translate(-50%, -50%) scale(1.4) rotate(10deg); opacity: 1; filter: drop-shadow(0 0 25px pink); } 100% { transform: translate(-50%, -50%) scale(1.2) rotate(0deg); opacity: 0.8; } }

        .author-card:hover .icon-fitzgerald { animation: green-light 1.5s ease-in-out infinite alternate; }
        @keyframes green-light { 0% { transform: translate(-50%, -50%) scale(1.1); filter: drop-shadow(0 0 10px #00ff00); } 100% { transform: translate(-50%, -50%) scale(1.5); filter: drop-shadow(0 0 40px #00ff00); opacity: 0.7; } }

        .icon-shelley { filter: none !important; opacity: 0.8; }
        .author-card:hover .icon-shelley { opacity: 1; animation: lightning-flash 0.5s steps(3) infinite alternate; }
        @keyframes lightning-flash { 0% { filter: drop-shadow(0 0 10px #aaddff); transform: translate(-50%, -50%) scale(1.2); } 100% { filter: drop-shadow(0 0 30px #ffffff); transform: translate(-50%, -50%) scale(1.4) rotate(5deg); } }

        .author-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            color: #fff;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            text-align: center;
        }

        .author-card:hover .author-info {
            opacity: 1;
            transform: translateY(0);
        }

        .author-name {
            font-family: 'Cinzel', serif; 
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 2px;
            text-shadow: 0 0 10px rgba(255,255,255,0.8); 
        }

        .work-title {
            font-size: 0.9rem;
            font-style: italic;
            color: #ccc;
            font-weight: 400;
        }

    </style>
</head>
<body>

    <div class="main-container" id="gallery">
        
        <!-- 상단 그룹 (1열: 3명) -->
        <div class="card-group">
            <!-- 1. 조지 오웰 -->
            <div class="author-card" onclick="location.href='1984.html'">
                <div class="author-img-wrapper">
                    <img src="orwell.jpg" alt="George Orwell" class="author-img">
                    <!-- 아이콘 위치 수정됨: 45% 57% -->
                    <div class="signature-icon icon-orwell" style="top: 45%; left: 57%;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="#ff4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>
                    </div>
                </div>
                <div class="author-info">
                    <h2 class="author-name">George Orwell</h2>
                    <p class="work-title">1984</p>
                </div>
            </div>

            <!-- 2. 헤르만 헤세 (사진 위치 수정됨: 50% 25%) -->
            <div class="author-card" onclick="location.href='demian.html'">
                <div class="author-img-wrapper">
                    <img src="hesse.jpg" alt="Hermann Hesse" class="author-img">
                    <!-- 아이콘 위치 수정됨: 47% 63% -->
                    <div class="signature-icon icon-hesse" style="top: 47%; left: 63%;">
                        <svg viewBox="0 0 100 100" fill="white" stroke="none" style="filter: drop-shadow(0 0 2px gold);"><path d="M50,20 C60,10 80,5 95,15 C80,25 70,40 60,50 C70,60 85,65 90,80 C70,75 55,65 50,55 C45,65 30,75 10,80 C15,65 30,60 40,50 C30,40 20,25 5,15 C20,5 40,10 50,20 Z"/></svg>
                    </div>
                </div>
                <div class="author-info">
                    <h2 class="author-name">Hermann Hesse</h2>
                    <p class="work-title">Demian</p>
                </div>
            </div>

            <!-- 3. 알베르 카뮈 -->
            <div class="author-card" onclick="location.href='stranger.html'">
                <div class="author-img-wrapper">
                    <img src="camus.jpg" alt="Albert Camus" class="author-img">
                    <!-- 아이콘 위치 수정됨: 40.5% 65% -->
                    <div class="signature-icon icon-camus" style="top: 40.5%; left: 65%;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="#ffa500" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2"/><path d="M12 21v2"/><path d="M4.22 4.22l1.42 1.42"/><path d="M18.36 18.36l1.42 1.42"/><path d="M1 12h2"/><path d="M21 12h2"/><path d="M4.22 19.78l1.42-1.42"/><path d="M18.36 5.64l1.42-1.42"/></svg>
                    </div>
                </div>
                <div class="author-info">
                    <h2 class="author-name">Albert Camus</h2>
                    <p class="work-title">L'Étranger</p>
                </div>
            </div>
        </div>

        <!-- 중앙 제목 -->
        <header>
            <h1 class="main-title">THE FACE OF CLASSICS</h1>
        </header>

        <!-- 하단 그룹 (2열: 3명) -->
        <div class="card-group">
            <!-- 4. 생텍쥐페리 (사진 위치 수정됨: 50% 40%) -->
            <div class="author-card" onclick="location.href='prince.html'">
                <div class="author-img-wrapper">
                    <img src="saint.jpg" alt="Saint-Exupéry" class="author-img">
                    <!-- 아이콘 위치 수정됨: 73% 33% -->
                    <div class="signature-icon icon-saint" style="top: 73%; left: 33%;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="#ff69b4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-5.82 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                    </div>
                </div>
                <div class="author-info">
                    <h2 class="author-name">Saint-Exupéry</h2>
                    <p class="work-title">Le Petit Prince</p>
                </div>
            </div>

            <!-- 5. 피츠제럴드 -->
            <div class="author-card" onclick="location.href='gatsby.html'">
                <div class="author-img-wrapper">
                    <img src="fitzgerald.jpg" alt="F. Scott Fitzgerald" class="author-img">
                    <!-- 아이콘 위치 수정됨: 22% 52% (기존과 동일) -->
                    <div class="signature-icon icon-fitzgerald" style="top: 22%; left: 52%;">
                        <svg viewBox="0 0 24 24" fill="#00ff00" stroke="none" style="filter: drop-shadow(0 0 8px #00ff00);"><circle cx="12" cy="12" r="6"/></svg>
                    </div>
                </div>
                <div class="author-info">
                    <h2 class="author-name">F. Scott Fitzgerald</h2>
                    <p class="work-title">The Great Gatsby</p>
                </div>
            </div>

            <!-- 6. 메리 셸리 (사진 위치 수정됨: 50% 30%) -->
            <div class="author-card" onclick="location.href='frankenstein.html'">
                <div class="author-img-wrapper">
                    <img src="shelley.jpg" alt="Mary Shelley" class="author-img">
                    <!-- 아이콘 위치 수정됨: 53% 55% -->
                    <div class="signature-icon icon-shelley" style="top: 53%; left: 55%;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="#aaddff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg>
                    </div>
                </div>
                <div class="author-info">
                    <h2 class="author-name">Mary Shelley</h2>
                    <p class="work-title">Frankenstein</p>
                </div>
            </div>
        </div>

    </div>

    <script>
        const cards = document.querySelectorAll('.author-card');

        cards.forEach(card => {
            card.addEventListener('mouseenter', () => {
                document.body.classList.add('dimmed');
            });
            card.addEventListener('mouseleave', () => {
                document.body.classList.remove('dimmed');
            });
        });
    </script>

</body>
</html>
